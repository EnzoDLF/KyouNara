<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site avec Barre et Bouton Cliquable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particle-container"></div> <!-- Conteneur de particules -->

    <header class="top-bar">
        <div class="logo">
            <img src="Naralogo.png" alt="Logo">
        </div>
    </header>

    <!-- Sections d'images enchaînées -->
    <section class="image-section" style="background-image: url('kurainara.png');"></section>
    <section class="image-section" style="background-image: url('charac.png');"></section>

    <!-- Bouton cliquable centré avant la biographie -->
    <section class="button-section">
        <a href="https://www.youtube.com/watch?v=tC-xDK8Tmb8" class="button-link" target="_blank">
            <img src="bouton.png" alt="Bouton Cliquable" class="button-image">
        </a>
    </section>

    <!-- Autres sections d'images après le bouton -->
    <section class="image-section small-section" style="background-image: url('biokurai.png');"></section>
    <section class="image-section small-section" style="background-image: url('biokurai2.png');"></section>
    <section class="image-section small-section" style="background-image: url('lieuxkurai.png');"></section>
    <section class="image-section small-section" style="background-image: url('caractkurai.png');"></section>
    <section class="image-section small-section" style="background-image: url('itemkurai.png');"></section>
    <section class="image-section small-section" style="background-image: url('ambitionkurai.png');"></section>
    <section class="image-section small-section" style="background-image: url('ambitionkurai2.png');"></section>
    <section class="image-section small-section" style="background-image: url('hrpgoby.png');"></section>

    <!-- Nouvelles images ajoutées entre hrpgoby.png et nouvelle.png -->
    <section class="image-section small-section" style="background-image: url('hrpgoby2.png');"></section>
    <section class="image-section small-section" style="background-image: url('hrpgoby3.png');"></section>

    <!-- Suites des sections d'images -->
    <section class="image-section small-section" style="background-image: url('nouvelle.png');"></section>
    <section class="image-section small-section" style="background-image: url('nouvelle2.png');"></section>
    <section class="image-section small-section" style="background-image: url('nouvelle3.png');"></section>
    <section class="image-section small-section" style="background-image: url('nouvelle4.png');"></section>

    <script src="script.js"></script>
</body>
</html>
